<!DOCTYPE html>
<html>
  <head>
    <title>LeetFocus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="themes.css" rel="stylesheet" />
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button id="themeToggle" class="theme-toggle material-button">
          <span class="material-icons">dark_mode</span>
        </button>
        <h1>LeetFocus</h1>
        <div class="header-controls">
          <label class="switch">
            <input type="checkbox" id="toggleBlocking" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div class="domain-input">
        <input
          type="text"
          id="newDomain"
          placeholder="Enter domain to block (e.g., facebook.com)"
        />
        <button id="addDomain" class="material-button">
          <span class="material-icons">add</span>
        </button>
      </div>

      <div class="domain-list">
        <h2>Blocked Domains</h2>
        <ul id="blockedDomains"></ul>
      </div>
    </div>
    <script src="theme.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
