<!DOCTYPE html>
<html>
  <head>
    <title>Domain Access Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Manage Allowed Domains</h1>
        <label class="switch">
          <input type="checkbox" id="blockerToggle" />
          <span class="slider round"></span>
        </label>
        <div id="test"></div>
      </div>

      <div class="add-domain">
        <input
          type="text"
          id="newDomain"
          placeholder="Enter domain (e.g., example.com)"
        />
        <button id="addDomain">Add Domain</button>
      </div>

      <div class="domains-list">
        <h2>Allowed Domains</h2>
        <ul id="domainsList"></ul>
      </div>
    </div>
    <script src="utils/storage.js"></script>
    <script src="utils/domainUtils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
